<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pineapple</title>
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <main class="main">
    <div class="box">
      <header class="header">
        <div class="header-body">
          <picture class="logo">
            <source media="(max-width: 375px)" srcset="/img/logo_pineapple_mobile.svg" alt="logo-mobile">
            <img src="/img/logo_pineapple.svg" alt="logo" />
          </picture>
          <nav class="header__nav">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">How it works</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="subscribe">
        <div class="heading-box">
          <h1 class="heading">Subscribe to newsletter</h1>
          <h2 class="subheading">
            Subscribe to&nbsp;our newsletter and get&nbsp;10% discount on&nbsp;pineapple glasses.
          </h2>
          <div class="form-wrapper">
            <form action="" class="subscribe__form">
              <input type="email" name="email" class="input" id="" placeholder="Type your email address hereâ€¦" />
              <button type="submit" class="button">
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </button>
            </form>
          </div>
          <div class="checkbox__input">
            <input type="checkbox" name="checkbox" class="" id="cb1" />
            <label for="cb1" class="checkbox__label">I agree to
              <a href="#" class="checkbox__link"> terms of service </a>
            </label>
          </div>
        </div>
        <hr class="line" />
        <footer class="footer">
          <div class="container">
            <ul class="socials">
              <li class="socials__item fb">
                <a href="#" class="socials__icon"><i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
              </li>
              <li class="socials__item insta">
                <a href="#" class="socials__icon"><i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li class="socials__item twi">
                <a href="#" class="socials__icon"><i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </li>
              <li class="socials__item youtb">
                <a href="#" class="socials__icon"><i class="fa fa-youtube-play" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </footer>
    </div>
    </section>
    <div class="wrapper">
      <div class="pineapple">
        <picture class="pineapple__image">
          <img src="/img/pineapple.webp" class="hero-image" alt="pineapple" />
        </picture>
      </div>
    </div>
  </main>
</body>

</html>
